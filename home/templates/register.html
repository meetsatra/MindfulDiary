{% extends "base.html" %} {% block body %}
<div class="container my-5">
    <form class="col-7 mx-auto card p-3 shadow" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="mb-3">Sign - Up</h2>
        {% if messages %}

        {% for message in messages %}
        <div class="alert {% if message.tags == "error" %}alert-danger{% else %}alert-success{% endif %} " role="alert">
            {{message}}
          </div>
        {% endfor %}
        {% endif %}
        <div class="mb-3">
            <label for="f_name" class="form-label">First Name</label>
            <input name="first_name" type="text" class="form-control" id="f_name" />
        </div>
        <div class="mb-3">
            <label for="l_name" class="form-label">Last Name</label>
            <input name="last_name" type="text" class="form-control" id="l_name" />
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" required type="text" class="form-control" id="username" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password" />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <p>Already have an account? <a href="/login">Login!</a></p>
    </form>
</div>

<div class="container"></div>

{% endblock body %}
