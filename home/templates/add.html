{% extends "base.html" %} {% block body %}
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Mindful Diary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">Add</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container my-5">
  <form class="col-7 mx-auto card p-3 shadow" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>How was your day?</h2>
      <div class="mb-3">
          {% comment %} <label for="desc" class="form-label">Description</label> {% endcomment %}
          <textarea required name="desc" class="form-control" id="desc" rows="10"></textarea>
      </div>
      {% comment %} <div class="mb-3">
          <label for="img_file" class="form-label">Image</label>
          <input name="img" class="form-control" type="file" id="img_file">
      </div> {% endcomment %}
      <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
    {% endblock body %}
